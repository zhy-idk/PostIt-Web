{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<h1 class="text-center my-4">Register</h1>

<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label d-block mt-1">{{ field.label }}</label>
                        {{ field }}
                    </div>
                </div>
                {% if field.errors %}
                    <div class="text-danger small">
                        {{ field.errors.as_text|striptags }}
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 mt-2">Create Account</button>
        </form>
    </div>
</div>

{% endblock %}
