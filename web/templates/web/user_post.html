{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1 class="text-center my-4">Your Posts</h1>
    {% for post in posts %}
    <a href="{% url 'post_detail' post.id %}" class="text-decoration-none">
        <div class="card border-dark mb-3 m-3">
            <p class="card-header fs-5 fw-bolder" href="#">
                {{post.title}}
            </p>
            <div class="card-body">
                <p class="card-text">{{post.description}}</p>
                <p class="card-text"><small class="text-body-secondary">{{post.created_at}}</small></p>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
